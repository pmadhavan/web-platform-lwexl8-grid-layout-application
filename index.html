<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Grid layout application</h1>
      <section>
        <h4>Tic tac toe</h4>
        <div class="ticTacToeGame" id="ticTacToe">
          <div class="tttBoard">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
        </div>
      </section>
      <section>
        <h4>Calendar Layout</h4>

        <div class="claendarBoard" id="calendar"></div>
      </section>

      <section>
        <h4>Calculator Layout</h4>

        <div class="calculatorContainer" id="calculator">
          <input class="span-col-4" type="text" />
          <div class="box" id="1">1</div>
          <div class="box" id="2">2</div>

          <div class="box" id="3">3</div>

          <div class="box" id="divide">%</div>

          <div class="box" id="4">4</div>

          <div class="box" id="5">5</div>

          <div class="box" id="6">6</div>

          <div class="box" id="multiply">*</div>
          <div class="box" id="7">7</div>

          <div class="box" id="8">8</div>

          <div class="box" id="9">9</div>

          <div class="box" id="sub">-</div>
          <div class="box" id="0">0</div>

          <div class="box" id=".">.</div>

          <div class="box" id="clear">clear</div>

          <div class="box span-row-2" id="add">+</div>
          <div class="box span-col-3" id="Submit">Submit</div>
        </div>
      </section>
    </main>
  </body>
</html>
